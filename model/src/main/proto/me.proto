syntax = "proto3";

package app.pooi.model.workflow;

option java_multiple_files = true;
option java_package = "app.pooi.model.workflow";
option java_outer_classname = "MeProto";


service MeService {

  rpc SayHello (HelloRequest) returns (HelloReply) {
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}